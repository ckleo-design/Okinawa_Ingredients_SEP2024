<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Taste of Okinawa</title>
        <meta name="description" content="Taste of Okinawa is your passport to the vibrant and unique flavors of Okinawa, Japan's southernmost prefecture. Immerse yourself in the rich tapestry of Okinawan cuisine, where a harmonious blend of indigenous ingredients, Chinese influences, and a touch of Southeast Asian flair create a truly unforgettable dining experience." />
        <meta name="keywords" content="Taste of Okinawa,Okinawan food,Okinawan cuisine" />
        <link rel="icon" href="./assets/images/favicon.ico" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body>
        <section class="firstview">
            <img class="firstview--logo" src="assets/images/main-logo.png" alt="Be Okinawa" />
            <div class="firstview__inner">
                <p class="firstview__inner--subtitle">Explore The Rich Diversity Of</p>
                <h1 class="firstview__inner--title">Okinawan Ingredients</h1>
            </div>
        </section>
        <main>
            <section class="all-items">
                <h2 class="all-items--title">ALL ITEMS</h2>
                <div class="all-items__inner" id="contents"></div>
            </section>
        </main>
        <footer class="l-footer">
            <p class="l-footer--copyright">Â© OKINAWA 2024 All Rights Reserved.</p>
        </footer>
        <a class="page-top display remove" href=""><img src="assets/images/to-top-btn.png" alt="" /></a>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/productsList.js"></script>

    <script type="text/x-handlebars-template" id="itemListTemplate">
        {{#each itemList}}
            <div class='all-items__inner__block'>
                <img class='all-items__inner__block--item-image' src='assets/images/items/{{image}}.png' alt='{{name}}' />
                <h3 class='all-items__inner__block--item-title'>{{name}}</h3>
                <a class='all-items__inner__block--item-btn' href='products/{{link}}'>View Details</a>
            </div>
        {{/each}}
    </script>
</html>
