<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>【ページタイトル】</title>
        <meta name="description" content="【ページディスクリプション】" />
        <meta name="keywords" content="【ページキーワード】" />
        <link rel="icon" href="【Favicon】" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body>
        <section class="firstview">
            <img class="firstview--logo" src="assets/images/main-logo.png" alt="Be Okinawa" />
            <div class="firstview__inner">
                <p class="firstview__inner--subtitle">Explore The Rich Diversity Of</p>
                <h1 class="firstview__inner--title">Okinawan Ingredients</h1>
            </div>
        </section>
        <main>
            <section class="all-items">
                <h2 class="all-items--title">ALL ITEMS</h2>
                <div class="all-items__inner" id="contents"></div>
            </section>
        </main>
        <footer class="l-footer">
            <p class="l-footer--copyright">© OKINAWA 2024 All Rights Reserved.</p>
        </footer>
        <a class="page-top display remove" href=""><img src="assets/images/to-top-btn.png" alt="" /></a>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/productsList.js"></script>

    <script type="text/x-handlebars-template" id="template">
        {{#each itemList}}
            <div class='all-items__inner__block'>
                <img class='all-items__inner__block--item-image' src='assets/images/{{image}}.png' alt='Leopard Coralgrouper /  Mebai' />
                <h3 class='all-items__inner__block--item-title'>{{name}}</h3>
                <a class='all-items__inner__block--item-btn' href='products/{{productPage}}'>View Details</a>
            </div>
        {{/each}}
    </script>
</html>
